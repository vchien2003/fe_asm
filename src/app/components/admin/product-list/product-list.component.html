<div class="mt-12">
    <nav aria-label="Breadcrumb">
      <ol role="list" class="flex items-center gap-1 text-sm text-gray-600">
        <li>
          <a href="#" class="block transition hover:text-gray-700">
            <span class="sr-only"> Home </span>
  
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </a>
        </li>
  
        <li class="rtl:rotate-180">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </li>
  
        <li>
          <a href="#" class="block transition hover:text-gray-700"> Admin </a>
        </li>
        <li class="rtl:rotate-180">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </li>
  
        <li>
          <a href="#" class="block transition hover:text-gray-700">
            Products
          </a>
        </li>
      </ol>
    </nav>
    <div class="overflow-x-auto w-[1000px]">
      <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
        <thead class="ltr:text-left rtl:text-right">
          <tr>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
              #
            </th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
              Name
            </th>
            <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                Image
              </th>
              <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                price
              </th>
               <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
              description
            </th>
             <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                categoryId
            </th>
          </tr>
        </thead>
  
        <tbody
          *ngIf="products && products.length"
          class="divide-y divide-gray-200"
        >
          <tr *ngFor="let pro of products; index as i" class="odd:bg-gray-50">
            <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
              {{ i + 1 }}
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">
              {{ pro.name }}
            </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                {{ pro.image }}
              </td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                {{ pro.price }}
              </td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                {{ pro.description }}
              </td>
              <td class="whitespace-nowrap px-4 py-2 text-gray-700">
                {{ pro.categoryId }}
              </td>
            <td class="whitespace-nowrap px-4 py-2 text-gray-700">
            
              <button
                (click)="onHandleRemove(pro._id)"
                class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
